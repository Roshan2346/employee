<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Employee</title>
  </head>
  <body>
        <div class="container">
                <div class="page-header bg-info text-white" style="text-align: center; margin: 20px 20px 40px 20px;">
                  <h1>Employee Entry</h1>      
                </div>     
              </div>
      <div class="container">
        <form>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputName4">Name</label>
                    <input type="text" class="form-control" id="inputName4" placeholder="Name">
                  </div>
                  <div class="form-group col-md-2">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputPanNumber4">Pan Number</label>
                    <input type="text" class="form-control" id="inputPanNumber4" placeholder="Pan Number">
                  </div>
                </div>
                <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputAge4">Age</label>
                    <input type="number" class="form-control" id="inputAge4" placeholder="Age">
                </div>
                <div class="form-group col-md-2">
                    </div>
                <div class="form-group col-md-4">
                    <label for="inputGender4">Gender</label>
                    <input type="text" class="form-control" id="inputGender4" placeholder="Gender">
                </div>
                </div>
                <div class="form-row">
                <div class="form-group col-10">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                </div>
                <div class="form-row">
                <div class="form-group col-4">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                </div>
                <div style="margin-left:620px;" class="form-row">
                        <div class="form-group col-rt-3">
                                <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                        <div class="form-group col-rt-3">
                                <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                </div>
            </form>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
